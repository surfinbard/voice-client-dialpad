<!DOCTYPE html>
<html>
  <head>
    <title>Call ALL the people!</title>
    <link rel="stylesheet" href="site.css" />
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Call ALL the people!</h1>
      <div class="d-flex justify-center">
        <button id="startup-button" class="mr-1">Start-up</button>
        <button id="refresh-button" onclick="location.reload()">Refresh</button>
      </div>
    </header>
    <main id="controls" class="hidden">
      <section class="left-column" id="info">
        <h2>Device Info</h2>
        <div id="client-name"></div>
        <div id="output-selection">
          <label class="cute-font">ringtone devices</label>
          <select id="ringtone-devices" multiple></select>
          <label class="cute-font">speaker devices</label>
          <select id="speaker-devices" multiple></select
          ><br />
          <button id="get-devices" class="mt-05">Seeing Unknown devices?</button>
        </div>
      </section>
      <section class="center-column">
        <h2 class="instructions">Make a Call</h2>
        <div class="container call-controls">
          <form name="input">
            <input id="phone-number" type="text" />
            <div class="row">
              <div class="digit" id="one">1</div>
              <div class="digit" id="two">2 <div class="sub">ABC</div>
              </div>
              <div class="digit" id="three">3 <div class="sub">DEF</div>
              </div>
            </div>
            <div class="row">
              <div class="digit" id="four">4 <div class="sub">GHI</div>
              </div>
              <div class="digit" id="five">5 <div class="sub">JKL</div>
              </div>
              <div class="digit">6 <div class="sub">MNO</div>
              </div>
            </div>
            <div class="row">
              <div class="digit">7 <div class="sub">PQRS</div>
              </div>
              <div class="digit">8 <div class="sub">TUV</div>
              </div>
              <div class="digit">9 <div class="sub">WXYZ</div>
              </div>
            </div>
            <div class="row">
              <div class="digit">* </div>
              <div class="digit">0 </div>
              <div class="digit"># </div>
            </div>
            <div class="botrow">
              <div class="digit">+ </div>
              <div id="button-call" type=submit>
                <i class="fa fa-phone"></i>
              </div>
              <div id="hangup" class="hide" type=submit>
                <i id="hangup-icon" class="fa fa-phone"></i>
              </div>
              <div id="button-hangup-incoming" class="hide" type=submit>
                <i id="hangup-icon" class="fa fa-phone"></i>
              </div>
              <i class="fa fa-long-arrow-left dig" id="backspace" type=submit></i>
            </div>
          </form>
          <div class="row">
            <input class="setting hide" type="button" value="Add Participant" id="add-participant">
          </div>
          <div class="row">
            <input class="setting hide" type="button" value="Start Stream" id="button-stream-start">
            <input class="setting hide" type="button" value="Stop Stream" id="button-stream-stop">
          </div>
          <div id="incoming-call" class="hide mt-1">
            <br>
            <h2>Incoming Call Controls</h2>
            <p class="instructions"> Incoming Call from <span id="incoming-number"></span>
            </p>
            <div class="row">
              <input class="setting" type="button" value="Answer" id="button-accept-incoming">
              <input class="setting" type="button" value="Reject" id="button-reject-incoming">
            </div>
          </div>
          <div id="volume-indicators" class="hide mt-1">
            <label>Mic Volume</label>
            <div id="input-volume"></div>
            <br />
            <br />
            <label>Speaker Volume</label>
            <div id="output-volume"></div>
          </div>
        </div>
      </section>
      <section class="right-column">
        <h2>Event Log</h2>
        <div id="log"></div>
      </section>
    </main>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="twilio.min.js"></script>
    <script src="quickstart.js"></script>
  </body>
</html>
